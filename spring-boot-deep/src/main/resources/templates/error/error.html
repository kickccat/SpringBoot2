<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>错误</title>
</head>
<body>
    <div class="container" style="max-width: 600px;margin-top: 120px;">
        <div class="jumbotron">
            <h2>错误</h2>
            <p>服务异常，请联系管理员</p>
            <!--<p>请求路径: <code th:text="${url}"></code></p>-->
            <!--<p>异常信息: <code th:text="${exception.message}"></code></p>-->
        </div>

        <div th:utext="'&lt;!--'" th:remove="tag"></div>
        <div th:utext="'Failed Request URL: ' + ${url}" th:remove="tag"></div>
        <div th:utext="'Exception message: : ' + ${exception.message}" th:remove="tag"></div>
        <ul th:remove="tag">
            <li th:each="stackTrace : ${exception.stackTrace}"><span th:utext="${stackTrace}" th:remove="tag"></span></li>
        </ul>
        <div th:utext="'--&gt;'" th:remove="tag"></div>
    </div>
</body>
</html>
