<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>登录</title>
</head>
<body>

    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <h3 class="pb-2 mt-4 mb-2 border-bottom">登录</h3>
        <div class="card card-body bg-light">
            <form action="/login" method="post">
                <div class="form-group">
                    <label for="usernameId">用户名</label>
                    <input type="text" name="username" id="usernameId" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwordId">密码</label>
                    <input type="password" name="password" id="passwordId" class="form-control">
                </div>

                <p class="text-center">
                    <button type="submit" class="btn btn-primary">登录</button>
                </p>
            </form>
        </div>
    </div>

    <script src="../static/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
