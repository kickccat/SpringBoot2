<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>书单详情</title>
</head>
<body th:object="${book}">

    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <h3 class="pb-2 mt-4 mb-2 border-bottom">书本详情</h3>
        <div class="card card-body bg-light">
            <p><strong>书名: </strong><span th:text="*{name}"></span></p>
            <p><strong>作者: </strong><span th:text="*{author}"></span></p>
            <p><strong>描述: </strong><span th:text="*{description}"></span></p>
            <p><strong>状态: </strong><span th:text="*{status}"></span></p>
        </div>
    </div>

    <script src="../static/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
