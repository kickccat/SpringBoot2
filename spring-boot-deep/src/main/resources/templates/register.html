<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}">
    <title>注册</title>
</head>
<body>

    <div class="container" style="max-width: 600px; margin-top: 50px;">
        <h3 class="pb-2 mt-4 mb-2 border-bottom">注册</h3>
        <div class="card card-body bg-light">

            <form action="/register" th:object="${userForm}" method="post">
                <div class="form-group">
                    <label for="usernameId">用户名</label>
                    <input type="text" name="username" id="usernameId" class="form-control" th:field="*{username}">
                    <p class="form-control-sm text-danger" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">用户名不能为空</p>
                </div>

                <div class="form-group">
                    <label for="passwordId">密码</label>
                    <input type="password" name="password" id="passwordId" class="form-control" th:field="*{password}">
                    <p class="form-control-sm text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">密码错误</p>
                </div>

                <div class="form-group">
                    <label for="confirmPasswordId">确认密码</label>
                    <input type="password" name="confirmPassword" id="confirmPasswordId" class="form-control" th:field="*{confirmPassword}">
                    <p class="form-control-sm text-danger" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">密码不一致</p>
                </div>

                <div class="form-group">
                    <label for="emailId">邮箱</label>
                    <input type="text" name="email" id="emailId" class="form-control" th:field="*{email}">
                    <p class="form-control-sm text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">邮箱不能为空</p>
                </div>

                <div class="form-group">
                    <label for="phoneId">手机号</label>
                    <input type="text" name="phone" id="phoneId" class="form-control" th:field="*{phone}">
                    <p class="form-control-sm text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}">手机号码错误</p>
                </div>

                <p class="text-center">
                    <button type="submit" class="btn btn-primary">注册</button>
                </p>
            </form>
        </div>
    </div>

    <script src="../static/js/jquery-3.3.1.js" th:src="@{/js/jquery-3.3.1.js}"></script>
    <script src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
