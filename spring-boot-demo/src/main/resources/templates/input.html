<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css">

    <title>Title</title>
</head>
<body>

    <div class="container" style="max-width: 700px; margin-top: 50px">
        <div th:class="well">
            <form action="/books" th:action="@{/books}" method="post">
                <div class="form-group">
                    <label for="nameId">书名
                        <input type="text" name="name" id="nameId" class="form-control">
                    </label>
                </div>
                <div class="form-group">
                    <label for="authorId">作者
                        <input type="text" name="author" id="authorId" class="form-control">
                    </label>
                </div>
                <div class="form-group">
                    <label for="descriptionId">说明
                        <input type="text" name="description" id="descriptionId" class="form-control">
                    </label>
                </div>
                <div class="form-group">
                    <label for="statusId">状态
                        <select name="status" id="statusId" class="form-control">
                            <option value="0">想读</option>
                            <option value="1">在读</option>
                            <option value="2">已读</option>
                        </select>
                    </label>
                </div>
                <p class="text-center">
                    <button type="submit" class="btn btn-primary">提交</button>
                </p>
            </form>
        </div>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
