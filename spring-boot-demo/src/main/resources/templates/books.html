<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.css}" href="../static/css/bootstrap.css">

    <title>Books demo</title>
</head>

<body>

    <div class="container">
        <h2 class="page-header">书单列表</h2>
        <table class="table table-bordered table-striped table-hover">
            <thead>
                <tr>
                    <th>#</th>
                    <th>书名</th>
                    <th>作者</th>
                    <th>说明</th>
                    <th>状态</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="book, iterStat:${books}">
                    <td th:text="${iterStat.count}">1</td>
                    <td th:text="${book.name}">书名</td>
                    <td th:text="${book.author}">作者</td>
                    <td th:text="${book.description}">说明</td>
                    <td th:switch="${book.status}">
                        <span th:case="0">想读</span>
                        <span th:case="1">在读</span>
                        <span th:case="2">已读</span>
                        <span th:case="*">状态</span>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>
    <script th:src="@{/js/bootstrap.js}" src="../static/js/bootstrap.js"></script>
</body>
</html>
